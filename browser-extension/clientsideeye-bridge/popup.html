<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ClientSideEye Bridge</title>
        <style>
            :root {
                color-scheme: light;
            }
            body {
                font:
                    13px/1.4 -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    sans-serif;
                margin: 12px;
                width: 340px;
            }
            button {
                width: 100%;
                padding: 8px 10px;
                border: 0;
                background: #1f6feb;
                color: #fff;
                border-radius: 6px;
                cursor: pointer;
            }
            button:disabled {
                background: #6e7781;
                cursor: not-allowed;
            }
            #status {
                margin-top: 10px;
                white-space: pre-wrap;
            }
            .muted {
                color: #57606a;
                font-size: 12px;
                margin-top: 8px;
            }
        </style>
    </head>
    <body>
        <button id="scanSend">Scan Current Tab + Send to ClientSideEye</button>
        <div id="status">Idle</div>
        <div class="muted">
            Bridge endpoint: auto-detects
            http://127.0.0.1:17373-17382/api/finding
        </div>
        <script src="popup.js"></script>
    </body>
</html>
